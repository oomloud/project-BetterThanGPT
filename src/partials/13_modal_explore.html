<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Simply Chocolate main page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/13_modal_explore.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Modal Explore new Chocolate</title>
  </head>

  <body>
    <div class="explore-overlay">
      <div class="explore-modal">
        <button class="explore-modal-close-btn" type="button" data-modal-close>
          <svg class="explore-modal-close-icon" width="24" height="24">
            <use href="../img/icons.svg#icon-close"></use>
          </svg>
        </button>
        <div class="explore-modal-img-container"></div>
        <div class="explore-modal-text">
          <h2 class="section-title explore-modal-title">
            Explore our
            <span class="explore-modal-accent">new chocolate</span> first!
          </h2>
          <form class="explore-modal-form">
            <input
              class="explore-modal-input"
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="Enter your email"
            />
            <button class="explore-modal-btn-mobile" type="submit">
              Submit
            </button>
            <button class="explore-modal-btn" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script src="../js/13_modal_explore.js"></script>
  </body>
</html>
